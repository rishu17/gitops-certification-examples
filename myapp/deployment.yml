apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
     containers:
      - name: "my-app-sha256-1"
        image: "gcr.io/rich-brace-364005/my_app@sha256:fba10a586276f92072ee180f703949ce5bfbc5f65273c9792dc8e2b865abe3ec"
        ports:
        - containerPort: 80
